<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The heroic Husband</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">

</head>



<body>
  <main class="wrap">

  <section class="viewer" aria-label="Comic viewer">
    <button id="prevBtn" class="navBtn" type="button" aria-label="Previous page">
      <span class="arrow">◀</span>
    </button>

    <div class="slide">
      <img id="comicImage" src="comic/page1.png" alt="Comic page 1">
    </div>

    <button id="nextBtn" class="navBtn" type="button" aria-label="Next page">
      <span class="arrow">▶</span>
    </button>
  </section>

  <section class="caption" aria-label="Comic description">
    <p id="comicText">Page 1: ...</p>
  </section>

</main>
<script src="script.js"></script>
</body>
</html>
